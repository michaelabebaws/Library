<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: -apple-system;
        }

        .sample {
            display: flex;
            flex-direction: column;
            border: 1px solid grey;
            margin-top: 20px;
            width: 200px;
        }

    </style>
</head>
<body>
    
    <div class="main">
        <h1>My Library</h1>
        
        <dialog>
            <form action="" method="post">
                <div>
                    <label for="title">Title</label>
                    <input type="text" class="title">
                </div>
                
                <div>
                    <label for="author">Author</label>
                    <input type="text" class="author">
                </div>

                <div>
                    <label for="pages">Pages</label>
                    <input type="text" class="pages">
                </div>
               

            </form>
            <button>Close</button>
            <button>Add</button>
        </dialog>
        <button class="addnew">Add new book</button>

        <div class="cards">
            <div class="sample">
                <h2>Title</h2>
                <span>Author</span>
                <span>Pages</span>
                <span>Have you read it?</span>

                <div>
                    <button>Yes</button>
                    <button>Remove</button>
                </div>
           
            </div>
        </div>

    

    

    </div>

    <script src="script.js"></script>
</body>
</html>
