<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: -apple-system;
        }

        .sample {
            display: flex;
            flex-direction: column;
            border: 1px solid grey;
            margin-top: 20px;
            width: 200px;
        }

        .book-card {
            border: 2px solid #3498db; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 15px;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .addnew {
            font-size: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.381);
            background-color: white;
            color: black;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    
    <div class="main">
        <h1>My Library</h1>
        
        <dialog>
            <form action="" method="post">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" class="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" class="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" class="pages">
                </div>
                <div>
                    <label for="hasRead">Read</label>
                    <input type="checkbox" name="hasRead" id="hasRead">
                </div>
                
                <button type="submit">Add Book</button>
                <button type="button" id="cancelBtn">Cancel</button>

            </form>

        </dialog>

        <button class="addnew">Add new book</button>

        <div class="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
